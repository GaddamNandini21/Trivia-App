<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Trivia Quiz App</h1>

    <div id="question">Question comes here</div>

    <div class="options">
      <button class="option" onclick="checkAnswer(0)"></button>
      <button class="option" onclick="checkAnswer(1)"></button>
      <button class="option" onclick="checkAnswer(2)"></button>
      <button class="option" onclick="checkAnswer(3)"></button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>

    <div id="score"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
